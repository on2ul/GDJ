<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 1.GET 방식 요청 : <a> 태그  -->
	<div>
		<a href="http://localhost:9090/01_Servlet/AnchorServlet">정상링크1</a>
	</div>
	
	<div>
		<a href="/01_Servlet/AnchorServlet">정상링크2(추천)</a>
	</div>
	
	<div>
		<a href="/AnchorServlet">불량링크1</a> <!-- ★★ 슬래시로 시작하면 컨텍스트 패스로 인식 -->
	</div>
	
	<div>
		<a href="01_Servlet/AnchorServlet">불량링크2</a> <!-- ★★ 컨텍스트 패스는 슬래시로 시작해야한다.슬래시가 빠지면 맵핑으로 인식 -->
	</div>
	
	<div>
		<a href="AnchorServlet">불량링크3</a> 
		<!-- URL 매핑으로 인식되지만 HTML 문서의 경로에 따라 실행 여부가 다름  -->
		
		<!-- ★★ 동일한 경로의 앵커서블릿 찾기 시도함  -->
		<!-- 실행 안됨. /가 없으면 (01_Servlet이 아닌 ex03 폴더에 있는 파일을 찾으려고 한다) URLMapping으로 인식한다. -->
		
		<!-- 폴더 경로가 어디에 있건 링크2번으로 하는게 가장 안전  -->
	</div>
	
	
	<!-- 연습 -->
	<!-- 응답:1+2=3  -->
	<div>
		<a href="/01_Servlet/AnchorServlet?a=1&b=2">더하기</a>
	</div>


	<hr>
	
	<!-- 2. GET 방식 요청 : 자바스크림트 location  -->
	<div>
		<button id="btn1">링크1</button>
		<button id="btn2" data-name="생강차">링크2</button>
	</div>
	<script src="../js/jquery-3.6.1.min.js"></script>

	<script>
	$('#btn1').on('click', function(event){
		// location.href = '/01_Servlet/LocationServlet';
			open('/01_Servlet/LocationServlet');  // open(url, [name], [features])
		});
		$('#btn2').click(function(event){
			location.href='/01_Servlet/LocationServlet?param='+$(this).data('name');
		});
		
	</script>
	
</body>
</html>
