<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>

    <!-- 1. 고전 이벤트 모델 -->
    <button id="btn">전송</button>
    <script>
        function fn1() {
            alert('전송합니다.');
        }
        
        document.getElementById('btn').onclick = fn1;

    </script>
    <hr>


    <!-- 2. 표준 이벤트 모델 -->
    <button id="btn">전송</button>
    <script>
        function fn1() {
            alert('전송합니다.');
        }
        function fn2() {
            alert('전송합니다.');
        }
    
        document.getElementById('btn').addEventListener('click', fn1);
        document.getElementById('btn').addEventListener('click', fn2);

        document.getElementById('btn').addEventListener('onclick', function(){
            fn1();
            fn2();
        });
    </script>
    <hr>


    <!-- 3. 인라인 이벤트 모델 -->
    <button id="btn" onclick="fn3()" onmouseover="fn3()">전송</button>
    <script>
        function fn1() {
            alert('전송합니다.');
        }
        function fn2() {
            alert('전송합니다.');
        }
        function fn3() {
            fn1();
            fn2();
        }
    </script>
    <hr>


    <hr>

    <!-- 4. 이벤트 관련 용어 -->
    <button id="btn4">전송</button>
    <script>
        document.getElementById('btn4').onclick = function(event) {
            // 1. 이벤트 타입   : click
            // 2. 이벤트 속성   : onclick
            // 3. 이벤트 대상   : btn4
            //    중요! 이벤트 대상 호출 방법
            //    1) event.target
            //    2) this
            // 4. 이벤트 리스너 : function(event) { }
            // 5. 이벤트 객체   : event
            
            // 이벤트 대상 확인
            console.log(event.target.textContent);
            console.log(this.textContent);

            // 이벤트 대상 변경
            event.target.textContent = '눌렀어1?';
            this.textContent = '눌렀어2?';
        }
    </script>

    <hr>

    <!-- 5. load 이벤트 -->
    <script>
        // window 객체
        // JS의 최상위 객체
        // 생략 가능(대부분 생략함)
        window.onload = function(){
            document.getElementById('btn5').onclick = function(event) {
                alert(event.target.textContent);
            }
        }
    </script>
    <button id="btn5">클릭</button>





     <!-- 2. 아이디 검사 -->
     <div>
        <input type="text" id="user_id">
        <span id="msg_id"></span>
    </div>
    <script>
        document.getElementById('user_id').onblur = function(event) {
            /* 5-20자, 소문자&숫자&-&_ */
            var regId = /^[a-z][a-z0-9]{3,19}$/;
            if(regId.test(this.value)) {
                document.getElementById('msg_id').textContent = '올바른 아이디';
            }  else {
                document.getElementById('msg_id').textContent = '잘못된 아이디';
            }
        }
    </script>
